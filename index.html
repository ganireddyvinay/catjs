<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cat Image Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #b7e4ff; /* NEW background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #2e2e2e;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2.8rem;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        h1:hover {
            text-decoration: underline;
            transform: scale(1.03);
        }

        .main {
            padding: 20px;
            padding-top: 30px;
            box-shadow: 3px 5px 15px rgba(75, 87, 112, 0.5);
            border-radius: 15px;
            background-color: rgba(225, 237, 240, 0.45);
            backdrop-filter: blur(6px);
            max-width: 1200px;
            margin: auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }

        .card {
            background: #ffffffdd;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 260px;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 14px 30px rgba(0,0,0,0.25);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            user-select: none;
            pointer-events: none;
            opacity: 0;
            transform: scale(1.05);
            animation: fadeIn 0.6s forwards ease-in-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #loading {
            text-align: center;
            font-size: 1.4rem;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <h1>Cat Image Gallery</h1>

    <div id="loading">Loading cute cats... üêæ</div>

    <div class="main">
        <div class="gallery" id="catGallery"></div>
    </div>

    <script>
        axios.get('https://api.thecatapi.com/v1/images/search?limit=8')
            .then(response => {
                const gallery = document.getElementById('catGallery');
                document.getElementById("loading").style.display = "none";

                response.data.forEach(cat => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `<img src="${cat.url}" alt="Cat Image">`;

                    gallery.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching cat images:', error);
                document.getElementById("loading").innerText = "Failed to load cat images üòø";
            });
    </script>

</body>
</html>
